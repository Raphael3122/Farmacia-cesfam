    <script>
           let url = "http://127.0.0.1:8000/api/insumomedico/"

            fetch(url)
                .then(res =>res.json())
                .then(data => mostrarData(data))
                .catch(err => console.log(err))
            /* console.log(data.registro)*/
        

        const mostrarData = (data) =>{
            console.log(data.insumomedico)

            data = data.insumomedico
        let body = ''

        for (let i = 0; i<data.length; i++){
            body += `<tr><td>${data[i].id}</td><td>${data[i].insumo}</td><td>${data[i].cantidad}</td><td>${data[i].descripcion}`
        }

        document.getElementById('data').innerHTML = body
    }

    </script>
